# This workflow will build MCP server every day (aka Nightly Build)
# and deploys the built docker image to the GitHub Packages.

name: Build MCP package

on:
  schedule:
    # Every day at 23:00 UTC+3
    - cron: '0 20 * * *'
  # Manual run from the GitHub action page
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'

env:
  IMAGE: ghcr.io/openl-tablets/openl-studio-mcp:latest

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:

      - name: Checkout ${{ github.event.inputs.branch || 'main' }}
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup Node.js and cache
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Prepare for multi-platform docker build
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all
          docker buildx create --use

      - name: Build and push Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
          docker buildx build \
            -t "${IMAGE}" \
            --platform linux/amd64,linux/arm64/v8 \
            --push \
            --label "org.opencontainers.image.created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --label "org.opencontainers.image.version=${{ github.ref_name }}" \
            --label "org.opencontainers.image.revision=${GITHUB_SHA}" \
            --label "org.opencontainers.image.title=OpenL Studio MCP Server" \
            --label "org.opencontainers.image.description=Model Context Protocol server for OpenL Studio" \
            .
