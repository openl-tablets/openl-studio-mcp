name: Quick Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: quick-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quick-build:
    name: Quick checks (Node 24)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
