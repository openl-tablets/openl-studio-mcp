services:
  mcp-server:
    # Use pre-built image (production) or build from source (development)
    # Production: MCP_IMAGE=ghcr.io/openl-tablets/mcp-server:x docker compose up -d
    # Development (local build): docker compose up -d --build
    # By default, builds from local source. Set MCP_IMAGE to use pre-built image.
    # If MCP_IMAGE is not set, image will be built locally and named: openl-studio-mcp-mcp-server
    image: ${MCP_IMAGE:-openl-studio-mcp-mcp-server:latest}
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: ${MCP_PULL_POLICY:-missing}
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:${MCP_PORT:-3000}:3000"
    # Add custom host mapping if needed (e.g., for VPN or internal DNS)
    # extra_hosts:
      # - "<your-openl-host>:host-gateway"
    environment:
      PORT: 3000
      OPENL_BASE_URL: ${OPENL_BASE_URL:?OPENL_BASE_URL is required}
      NODE_ENV: ${NODE_ENV:-production}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Stdin/TTY for stdio transport (if needed)
    stdin_open: true
    tty: true
