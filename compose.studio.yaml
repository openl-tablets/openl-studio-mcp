services:
  studio:
    image: ghcr.io/openl-tablets/webstudio:x
    pull_policy: always
    container_name: openl-studio
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"

  mcp-server:
    image: ghcr.io/openl-tablets/openl-studio-mcp:latest
    pull_policy: always
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      PORT: 3000
      OPENL_BASE_URL: http://studio:8080
      NODE_ENV: production
    depends_on:
      - studio
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true
